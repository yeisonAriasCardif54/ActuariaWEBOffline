    <script>
            var images = {{ images|safe }}
            var areas = {{ areas|safe }}
                var map = AmCharts.makeChart("map",{
                        "type": "map",
                        "pathToImages": "http://www.amcharts.com/lib/3/images/",
                        "addClassNames": true,

                        "color": "#000000",
                        "projection": "eckert5",
                        "backgroundAlpha": 1,

                        "dataProvider": {
                            "map": "colombiaHigh",
                            "areas": areas,
                            "getAreasFromMap": true,
                            "images": images,

                            "horizontalPadding": 15,
                            "borderAlpha": 0,
                            "borderThickness": 1,
                            "verticalPadding": 15
                        },
                        "areasSettings": {
                            "color": "rgba(82,153,173,1)",
                            "outlineColor": "rgba(255,255,255,1)",
                            "rollOverOutlineColor": "rgba(255,255,255,1)",
                            "rollOverBrightness": 20,
                            "selectedBrightness": 20,
                            "selectable": true,
                            "unlistedAreasAlpha": 0,
                            "unlistedAreasOutlineAlpha": 0
                        },
                        "imagesSettings": {
                            "alpha": 1,
                            "color": "rgba(82,153,173,1)",
                            "outlineAlpha": 0,
                            "rollOverOutlineAlpha": 0,
                            "outlineColor": "rgba(255,255,255,1)",
                            "rollOverBrightness": 20,
                            "selectedBrightness": 20,
                            "selectable": true
                        },
                        "linesSettings": {
                            "color": "rgba(82,153,173,1)",
                            "selectable": true,
                            "rollOverBrightness": 20,
                            "selectedBrightness": 20
                        },
                         "legend": {
                            "width": 440,
                            "marginRight": 27,
                            "marginLeft": 27,
                            "equalWidths": true,
                            "maxColumns": 1,
                            "backgroundAlpha": 0.1,
                            "backgroundColor": "#d0cfcf",
                            "borderColor": "#d0cfcf",
                            "borderAlpha": 0.7,
                            "right": 0,
                            "horizontalGap": 10,
                            "switchable": true,
                            "data": [
                            {
                              "title": "No. de Siniestros pagados: {{ numero_siniestros }}",
                              "customMarker": "https://cdn3.iconfinder.com/data/icons/user-interface-127/50/User_Interface_Outline-06-512.png"

                              "title": "Valor de  Siniestros pagados: {{ total_siniestros }}",
                              "customMarker": "https://cdn3.iconfinder.com/data/icons/shopping-icons-for-shopify/24/Cash-512.png"
                            }
                            ]
                          },
                          "export":
                                {
                                    "enabled":true
                                }
                    });

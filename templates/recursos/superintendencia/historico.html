{% if perms.recursos.informe_superintendencia %}
    {% load static %}
    <script src="{% static 'assets/app/js/amcharts/core.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/app/js/amcharts/charts.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/app/js/amcharts/frozen.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/app/js/amcharts/animated.js' %}" type="text/javascript"></script>

    <script src="{% static 'assets/app/js/recursos/superintendencia/historico.js' %}" type="text/javascript"></script>

    <form class="m-form m-form--fit m-form--label-align-right" action="" method="post">
        <div class="form-group m-form__group row">
            {% csrf_token %}
            {{ form }}
            <div class="col-3">
                <label class="col-lg-12 col-form-label">Modalidad:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" name="modalidad" id="modalidad" multiple>
                        {% for modalidad in modalidades %}
                            <option value="{{ modalidad }}">{{ modalidad }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-2">
                <label class="col-lg-12 col-form-label">Año:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" name="anio" id="anio" multiple>
                        {% for anio in anios %}
                            <option value="{{ anio }}">{{ anio }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-2">
                <label class="col-lg-12 col-form-label">Fecha:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" name="fecha" id="fecha" multiple>
                        {% for fecha in fechas %}
                            <option value="{{ fecha }}">{{ fecha }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-2">
                <label class="col-lg-12 col-form-label">Grupo:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" name="grupo" id="grupo" multiple>
                        {% for grupo in grupos %}
                            <option value="{{ grupo }}">{{ grupo }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-3">
                <label class="col-lg-12 col-form-label">Socio:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" name="socio" id="socio" multiple>
                        {% for socio in socios %}
                            <option value="{{ socio }}">{{ socio }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-12">
                <br>
                <button type="button" class="btn btn-danger filtrar">
                    <i class="fa fa-chart-line"></i>&nbsp;
                    Graficar
                </button>
                <a href="" class="btn btn-info">Limpiar</a>
            </div>
        </div>
    </form>

    <hr>

    <style>
        #chartdiv, #chartdiv2, #chartdiv3 {
            width: 100%;
            height: 300px;
        }
    </style>
    <div class="row" id="resultado">
        <div id="chartdiv"></div>
        <hr>
        <div id="chartdiv2"></div>
        <hr>
        <div id="chartdiv3"></div>
    </div>
{% else %}
    <div class="m-alert m-alert--icon m-alert--icon-solid m-alert--outline alert alert-danger alert-dismissible fade show" role="alert">
        <div class="m-alert__icon">
            <i class="flaticon-exclamation-1"></i>
            <span></span>
        </div>
        <div class="m-alert__text">
            <strong>Error!</strong> No Posee los privilegios necesarios para acceder a esta página!
        </div>
        <div class="m-alert__close">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            </button>
        </div>
    </div>
{% endif %}

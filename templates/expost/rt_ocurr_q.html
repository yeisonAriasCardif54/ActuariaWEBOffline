    <script src="{% static 'assets/app/js/amcharts/amcharts.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/app/js/amcharts/serial.js' %}" type="text/javascript"></script>

    <link rel="stylesheet" href="{% static 'assets/app/js/amcharts/export.css' %}" type="text/css" media="all"/>
    <script src="{% static 'assets/app/js/amcharts/light.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/app/js/amcharts/dark.js' %}" type="text/javascript"></script>

    <!-- Styles -->
    <style media="screen">

    #chartdiv31 {

      width: 100%;
      height: 400px;
    }

    #chartdiv32 {
    width: 100%;
    height: 400px;
    }

    #chartdiv33 {
    width: 100%;
    height: 400px;
    }

    #table_a {
    width: 100%;
    height: 400px;
    }
    </style>


    <form class="m-form m-form--fit m-form--label-align-right m-demo" action="" method="post">

        <div class="form-group m-form__group row m-demo__preview block" style="padding-bottom: 19px;">
            {% csrf_token %}
            {{ form }}

            <div class="col-3">
                <label class="col-12 col-form-label">Socio:</label>
                <div class="col-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" multiple data-actions-box="true" title="Seleccione socio(s)"  name="socios" id="socios" onchange="reload_data('socios')">
                        <option value="ALL">ALL</option>
                    </select>
                </div>
            </div>

            <div class="col-3">
                <label class="col-lg-12 col-form-label">Línea:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" multiple data-actions-box="true" title="Seleccione línea(s)" name="linea" id="linea" onchange="reload_data('linea')">
                        <option value="ALL">ALL</option>
                    </select>
                </div>
            </div>

            <div class="col-3">
                <label class="col-lg-12 col-form-label">Prod_Financiero:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" multiple data-actions-box="true" title="Seleccione Prod_Financiero(s)" name="linea_negocio" id="linea_negocio" onchange="reload_data('linea_negocio')">
                        <option value="ALL">ALL</option>
                    </select>
                </div>
            </div>

            <div class="col-3">
                <label class="col-lg-12 col-form-label">Risk:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" multiple data-actions-box="true" title="Seleccione risk(s)" name="risk" id="risk" onchange="reload_data('risk')">
                        <option value="ALL">ALL</option>
                    </select>
                </div>
            </div>

            <div class="col-3">
                <label class="col-lg-12 col-form-label">Canal:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" multiple data-actions-box="true" title="Seleccione canal(es)" name="canal" id="canal" onchange="reload_data('canal')">
                        <option value="ALL">ALL</option>
                    </select>
                </div>
            </div>

            <div class="col-3">
                <label class="col-lg-12 col-form-label">Código_Producto:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" multiple data-actions-box="true" title="Seleccione producto(s)" name="productos" id="productos" onchange="reload_data('productos')">
                        <option value="ALL">ALL</option>
                    </select>
                </div>
            </div>

            <div class="col-3">
                <label class="col-lg-12 col-form-label">Tipo:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" multiple data-actions-box="true" title="Seleccione tipo(s)" name="tipo" id="tipo" onchange="reload_data('tipo')">
                        <option value="ALL">ALL</option>
                    </select>
                </div>
            </div>

            <div class="col-2">
                <label class="col-lg-12 col-form-label">Períodos:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" title="Seleccione Períodos" name="media" id="media" onchange="reload_data('media')">
                        <option value = 1 selected>1</option>
                        <option value = 4>4</option>
                        <option value = 8>8</option>
                        <option value = 12>12</option>
                        <option value = 16>16</option>
                        <option value = 20>20</option>

                    </select>
                </div>
            </div>

            <div class="col-1">
                <label class="col-lg-12 col-form-label">Borrar Filtros:</label>
                <div class="col-lg-12">
                    <input type="button" value="Borrar" onClick="location.href=location.href">
                </div>
            </div>

            <br>
        </div>
    </form>


    <!-- HTML GRAPH -->
    <div class="row">

    <div class="col-6">
    <label class="col-lg-12 col-form-label"><strong><font size="3"> <i> % Claims Ratio (Rolling M)</i> </font></strong></label>
    <div id="chartdiv31" style="width: 100%; background-color: #FFFFFF;" ></div></div>

    <div class="col-6">
    <label class="col-lg-12 col-form-label"><strong><font size="3"> <i> Earned Premium </i> </font></strong></label>
    <div id="chartdiv32" style="width: 100%; background-color: #FFFFFF;" ></div></div>

    <!--
    <div class="col-4">
    <label class="col-lg-12 col-form-label"><strong><font size="3"> <i> % Claims Ratio (Year) </i> </font></strong></label>
    <div id="chartdiv33" style="width: 100%; background-color: #FFFFFF;" ></div></div>
    -->
    </div>

    <br>

    <!-- HTML TABLE -->
    <div class="row">

        <div class="col-9">

        <table id="table_q" class="table">
            <thead>
            <tr>
                <th>YEAR</th>
                <th>PERIODO</th>
                <th>EP</th>
                <th>%_INCU_CLAIMS</th>
                <th>%_PAID_CLAIMS</th>
                <th>%_VAR_RBNS</th>
                <th>%_VAR_IBNR LOSS</th>
                <th>%_EC</th>
                <th>%_TCR</th>
            </tr>
            </thead>
        </table>

           </div>

    </div>

    <style>
        .blockUI{
            z-index: 1001 !important;
        }
    </style>

{% else %}
    <div class="m-alert m-alert--icon m-alert--icon-solid m-alert--outline alert alert-danger alert-dismissible fade show" role="alert">
        <div class="m-alert__icon">
            <i class="flaticon-exclamation-1"></i>
            <span></span>
        </div>
        <div class="m-alert__text">
            <strong>Error!</strong> No Posee los privilegios necesarios para acceder a esta página!
        </div>
        <div class="m-alert__close">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            </button>
        </div>
    </div>
{% endif %}

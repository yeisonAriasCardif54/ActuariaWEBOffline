{% if perms.expost.ver_reportes %}

    {% load static %}
    <script src="{% static 'assets/app/js/frecuencia_qx.js' %}" type="text/javascript"></script>

    <!-- Resources
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all"/>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/dark.js"></script>-->

    <script src="{% static 'assets/app/js/amcharts/amcharts.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/app/js/amcharts/serial.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/app/js/amcharts/min.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'assets/app/js/amcharts/export.css' %}" type="text/css" media="all"/>
    <script src="{% static 'assets/app/js/amcharts/light.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/app/js/amcharts/dark.js' %}" type="text/javascript"></script>

    <!-- Styles -->
    <style media="screen">

        #chartdiv01 {
            width: 100%;
            height: 400px;
        }

    </style>

    <form class="m-form m-form--fit m-form--label-align-right m-demo" action="" method="post" id="formulario">

        <div class="form-group m-form__group row m-demo__preview block" style="padding-bottom: 35px;">
            {% csrf_token %}
            {{ form }}

            <!-- Selects -->
            <div class="col-2">
                <label class="col-lg-12 col-form-label">Línea:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" multiple data-actions-box="true"
                            title="Seleccione línea(s)" name="linea" id="linea" onchange="reload_data('linea')">
                        <option value="ALL">ALL</option>
                    </select>
                </div>
            </div>
            <div class="col-2">
                <label class="col-lg-12 col-form-label">Prod_Financiero:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" multiple data-actions-box="true"
                            title="Seleccione Prod_Financiero(s)" name="linea_negocio" id="linea_negocio"
                            onchange="reload_data('linea_negocio')">
                        <option value="ALL">ALL</option>
                    </select>
                </div>
            </div>
            <div class="col-2">
                <label class="col-lg-12 col-form-label">Risk:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" multiple data-actions-box="true"
                            title="Seleccione risk(s)" name="risk" id="risk" onchange="reload_data('risk')">
                        <option value="ALL">ALL</option>
                    </select>
                </div>
            </div>
            <div class="col-2">
                <label class="col-lg-12 col-form-label">Canal:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" multiple data-actions-box="true"
                            title="Seleccione canal(es)" name="canal" id="canal" onchange="reload_data('canal')">
                        <option value="ALL">ALL</option>
                    </select>
                </div>
            </div>
            <div class="col-2">
                <label class="col-lg-12 col-form-label">Tipo:</label>
                <div class="col-lg-12">
                    <select class="form-control m-bootstrap-select m_selectpicker" multiple data-actions-box="true"
                            title="Seleccione tipo(s)" name="tipo" id="tipo" onchange="reload_data('tipo')">
                        <option value="ALL">ALL</option>
                    </select>
                </div>
            </div>
            <div class="col-2">
                <label class="col-lg-12 col-form-label">Borrar Filtros:</label>
                <div class="col-lg-12">
                    <input type="button" value="Borrar" onClick="location.href=location.href">
                </div>
            </div>

        </div>


        <div class="form-group m-form__group row m-demo__preview block" style="padding-bottom: 35px;">
            <div class="col-3">
                <!-- CHECKBOX  -->
                <div class="m-form__group form-group">
                    <br>
                    <label> <strong> <font size="3"> <i> Socios: </i> </font> </strong></label>
                    <br><br>
                    <div class="m-checkbox-list">

                         <label class="m-checkbox" for="villas">
                            <input type="checkbox" name="valores" value="BANCO AV VILLAS" id="villas"
                                   onchange="reload_data('valores')"> BANCO AV VILLAS
                            <span class="m-widget27__legend-bullet m--bg-accent"
                                  style="background-color: #2ca02c !important;"></span>
                        </label>

                        <label class="m-checkbox" for="bogota">
                            <input type="checkbox" name="valores" value="BANCO DE BOGOTA" id="bogota"
                                   checked = "checked"
                                   onchange="reload_data('valores')"> BANCO DE BOGOTA
                            <span class="m-widget27__legend-bullet m--bg-accent"
                                  style="background-color: #ff7f0e !important;"></span>
                        </label>
                        <label class="m-checkbox" for="occidente">
                            <input type="checkbox" name="valores" value="BANCO DE OCCIDENTE" id="occidente"
                                   onchange="reload_data('valores')"> BANCO DE OCCIDENTE
                            <span class="m-widget27__legend-bullet m--bg-accent"
                                  style="background-color: #F43009 !important;"></span>
                        </label>

                         <label class="m-checkbox" for="bancolombia">
                            <input type="checkbox" name="valores" value="BANCOLOMBIA" id="bancolombia"
                                   checked = "checked"
                                   onchange="reload_data('valores')"> BANCOLOMBIA
                            <span class="m-widget27__legend-bullet m--bg-accent"
                                  style="background-color: #9edae5 !important;"></span>
                        </label>

                        <label class="m-checkbox" for="popular">
                            <input type="checkbox" name="valores" value="BANCO POPULAR" id="popular"
                                   onchange="reload_data('valores')"> BANCO POPULAR
                            <span class="m-widget27__legend-bullet m--bg-accent"
                                  style="background-color: #9467bd !important;"></span>
                        </label>

                        <label class="m-checkbox" for="exito">
                            <input type="checkbox" name="valores" value="EXITO" id="exito"
                                   onchange="reload_data('valores')">
                            EXITO
                            <span class="m-widget27__legend-bullet m--bg-accent"
                                  style="background-color: #dbdb8d !important;"></span>
                        </label>

                    </div>
                </div>
            </div>
            <div class="col-6">
                <label class="col-lg-12 col-form-label"><strong><font size="3"> <i> Gráfica: </i>
                </font></strong></label>
                <div id="chartdiv01" style="width: 100%; background-color: #FFFFFF;"></div>
            </div>
            <br>

        </div>
    </form>

    <style>
        .blockUI{
            z-index: 1001 !important;
        }
    </style>


{% else %}
    <div class="m-alert m-alert--icon m-alert--icon-solid m-alert--outline alert alert-danger alert-dismissible fade show" role="alert">
        <div class="m-alert__icon">
            <i class="flaticon-exclamation-1"></i>
            <span></span>
        </div>
        <div class="m-alert__text">
            <strong>Error!</strong> No Posee los privilegios necesarios para acceder a esta página!
        </div>
        <div class="m-alert__close">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            </button>
        </div>
    </div>
{% endif %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- begin::Head -->
<head>
    {% include "principal/head.html" %}
</head>
<!-- end::Head -->
<!-- begin::Body -->
<body class="m-page--fluid m-page--loading-enabled m-page--loading m-header--fixed m-header--fixed-mobile m-footer--push m-aside--offcanvas-default">
<!-- begin::Page loader -->
<div class="m-page-loader m-page-loader--base">
    <div class="m-blockui">
        <span>Cargando...</span>
        <span><div class="m-loader m-loader--brand"></div></span>
    </div>
</div>
<!-- end::Page Loader -->
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    {% include "principal/header.html" %}
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid  m-grid m-grid--ver-desktop m-grid--desktop m-page__container m-body">
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <!-- BEGIN: Sub header -->
            <div class="m-subheader">
                <div class="d-flex align-items-center">
                    <div class="mr-auto">
                        <h3 class="m-subheader__title m-subheader__title--separator">{{ area }}</h3>
                        <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                            <li class="m-nav__item m-nav__item--home">
                                <a href="#" class="m-nav__link m-nav__link--icon">
                                    <i class="m-nav__link-icon la la-home"></i>
                                </a>
                            </li>
                            <li class="m-nav__separator">-</li>
                            <li class="m-nav__item">
                                <a href="" class="m-nav__link">
                                    <span class="m-nav__link-text">{{ title | safe }}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- END: Sub header -->
            <div class="m-content" style="padding: 5px 0 0 0 !important;">
                <!--Begin::Section-->
                <div class="row">
                    <div class="col-xl-12">
                        <!--begin:: Widgets/Quick Stats-->
                        {% include ""|add:file %}
                        <!--end:: Widgets/Quick Stats-->
                    </div>
                </div>
            </div>
        </div>
        <!--End::Section-->
    </div>
    <!-- end::Body -->
</div>
{% include "principal/footer.html" %}
</body>
<!-- end::Body -->
</html>
